<ion-content class="fondo" padding>
<ion-grid  style="height:100%;display: fixed;" class="gridPrincipal">
  <ion-row>
      <ion-icon ios="ios-arrow-back" md="md-arrow-back" class="logo1" (click)="volver()"></ion-icon>
  </ion-row>

    <ion-card class="card">
        
          <ion-card-header class="cardHeader">
            Registro
          </ion-card-header>
        
          <ion-card-content style="height:84%;padding-bottom:0%;"> 
              <ion-row  style="height:100%">
              <ion-col no-padding  style="height:100%">
                  <ion-scroll scrollY="true" style="position: initial !important; height: 95%">
                  <ion-row align-items-center class="rowUser">
                      <ion-icon ios="ios-person" md="md-person" class="logo"></ion-icon>
                      <ion-input placeholder="Usuario" class="text"></ion-input>
                  </ion-row>
                  <ion-row align-items-center class="rowPassword">
                      <ion-icon ios="ios-lock" md="md-lock" class="logo"></ion-icon>
                      <ion-input placeholder="Contraseña" type="password" class="text"></ion-input>
                  </ion-row>
                  <ion-row align-items-center class="rowPassword2">
                      <ion-icon ios="ios-lock" md="md-lock" class="logo"></ion-icon>
                      <ion-input placeholder="Confirmar contraseña" type="password" class="text"></ion-input>
                  </ion-row>
                  <ion-row align-items-center class="rowMail">
                      <ion-icon ios="ios-mail" md="md-mail" class="logo"></ion-icon>
                      <ion-input placeholder="Correo electrónico" class="text"></ion-input>
                  </ion-row>
                  <ion-row align-items-center class="rowLocation">
                      <ion-icon ios="ios-pin" md="md-pin" class="logo"></ion-icon>
                      <ion-input placeholder="Dirección" class="text"></ion-input>
                  </ion-row>
                  <ion-row align-items-center class="rowNumber">
                      <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" class="logo"></ion-icon>
                      <ion-input class="text" placeholder="Teléfono" ></ion-input>
                  </ion-row>
                  <ion-row align-items-center class="rowNumber">
                    <ion-icon ios="ios-pin" md="md-pin" class="logo"></ion-icon>
                    <ion-input class="text" placeholder="Localidad" ></ion-input>
                </ion-row>
                <ion-row align-items-center class="rowNumber">
                    <ion-icon ios="ios-pin" md="md-pin" class="logo"></ion-icon>
                    <ion-input class="text" placeholder="Ciudad" ></ion-input>
                </ion-row>
                  
                      <button ion-button class="button" style="width:100%" >Registrarse</button>
                      </ion-scroll>
                    </ion-col>
                    </ion-row>
          </ion-card-content>
       
        </ion-card>
</ion-grid>

   
</ion-content>
