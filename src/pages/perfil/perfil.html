
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title class="header">
          <p style="color:white">Perfil</p>
        </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-grid class="grid">
    <ion-row class="rowPicName">
        <ion-col col-5>
            <img src="assets/imgs/profilepic.png" style="padding:12%;border-radius: 70%;">
        </ion-col>
        <ion-col col-7>
            <ion-row style="width: 100%;height: 30%"></ion-row>
            <ion-input class="input" [readonly]="!canWrite" [(ngModel)]="usuario"></ion-input>
            <ion-input class="input" [readonly]="!canWrite" [(ngModel)]="correo"></ion-input>
          </ion-col>
    </ion-row>
    
    <ion-row class="rowLocation">
            <ion-row style="width:100%;height: 15%"></ion-row>
        <ion-row style="width:100%;height: 15%;background-color:rgb(245, 245, 245)">
            <p style="font-weight: bold;color: rgb(15, 116, 231);margin-left: 3% !important;margin:1%">Localizacion</p>
        </ion-row>
        <ion-row style="width:100%;height: 70%">
                <ion-col col-12>
                        <ion-input class="input2" [readonly]="!canWrite" [(ngModel)]="ciudad"></ion-input>
                </ion-col>
                <ion-col col-12>
                        <ion-input class="input2" [readonly]="!canWrite" [(ngModel)]="localidad"></ion-input>
                    </ion-col>
                    <ion-col col-12>
                            <ion-input class="input2" [readonly]="!canWrite" [(ngModel)]="direccion"></ion-input>
                        </ion-col>
        </ion-row>
        
    </ion-row>
    <ion-row class="rowNumber">
           
            <ion-row style="width:100%;height: 15%;background-color:rgb(245, 245, 245)">
                    <p style="font-weight: bold;color: rgb(15, 116, 231);margin-left: 3% !important;margin:1%">Teléfono</p>
                </ion-row>
                <ion-row style="width:100%;height:100%">
                        <ion-col col-12>
                                <ion-input class="input2" [readonly]="!canWrite" [(ngModel)]="telefono"></ion-input>
                               <ion-row style="width:90%;margin-top:4%;margin-left: 5%;border-style: solid;border-color:rgb(236, 236, 236);border-width: 0.5px">
                                   <ion-col col-10>
                                        <ion-label>Quiero recibir promociones vía SMS</ion-label>
                                   </ion-col>
                                   <ion-col col-2 style="align-self: center">
                                        <ion-toggle [(ngModel)]="recuerdame"></ion-toggle>
                                   </ion-col>
                                    
                               </ion-row>
                                        
                                      
                        </ion-col>
                </ion-row>
     </ion-row>

     <!-->Tarjeta de credito<!-->
     <ion-row class="rowTarjeta">
        <ion-row style="width:100%;height: 15%;background-color:rgb(245, 245, 245)">
            <p style="font-weight: bold;color: rgb(15, 116, 231);margin-left: 3% !important;margin:1%">Método de pago</p>
        </ion-row>
        <ion-row style="width:100%;height:100%">
            <ion-col col-6>
                    <ion-input class="input2" style="width:96% !important"[readonly]="!canWrite" [(ngModel)]="creditCard"></ion-input>
            </ion-col>
            <ion-col col-1 style="text-align:center;margin-top:3%;">
                <ion-icon ios="ios-card" md="md-card" ></ion-icon>
            </ion-col>
            <ion-col col-5>

            </ion-col>
    </ion-row>
     </ion-row>
     <ion-row class="rowBotones">
        <ion-col col-6 style="text-align: center">
            <button ion-button class="botonEditarPerfil" (click)="editProfile()" *ngIf="!saveChanges"><p class="text">Editar Perfil</p></button>
            <button ion-button class="botonGuardarPerfil" (click)="saveProfile()"*ngIf="saveChanges"><p class="text">Guardar Cambios</p></button>
        </ion-col>
        <ion-col col-6 style="text-align: center">
                <button ion-button class="botonSalir" (click)="seguroLogOut()">
                    <p class="text">Salir</p>
                    <ion-icon  style="margin-left:12%;color:#ff5b5b;" name="md-log-out"></ion-icon>
                </button>
        </ion-col>
     </ion-row>

  </ion-grid>

</ion-content>
