<ion-content  class="fondo" padding>
  <ion-grid style="height:100%;display: fixed" class="gridPrincipal">
    <ion-row align-items-center style="height:40%" class="row1">
      <ion-col col-4></ion-col>
      <ion-col col-4>
          <img src="assets/imgs/icon.png" class="icon" style="margin-top:90%;">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    
    <ion-row align-items-center style="height:60%;margin-top:10%;" class="row2">
        
          <ion-card class="card">
            <ion-card-content>
          <ion-row align-items-center class="rowUser">
              <ion-icon ios="ios-person" md="md-person" class="logo"></ion-icon>
              <ion-input placeholder="Usuario" class="text"></ion-input>
          </ion-row>
          <ion-row align-items-center class="rowPassword">
              <ion-icon ios="ios-lock" md="md-lock" class="logo"></ion-icon>
              <ion-input placeholder="Contraseña" class="text" type="password"></ion-input>
          </ion-row>
          <ion-row style="margin-top:5%">
            <button ion-button class="button" (click)="login()" style="width:100%">Iniciar Sesión</button>
          </ion-row>
          </ion-card-content>
        </ion-card>
          <ion-row style="margin-top:10%;width:100%;padding:5%;" align-items-center>
            <p class="text1" style="width: 54%;text-align:center;"(click)="forgotPass()">¿Olvidaste la contraseña?</p>
            <p class="text1" style="width:40%;text-align:right" (click)="signUp()">Regístrate</p>
          </ion-row>
        
           
            
    </ion-row>
    </ion-grid>
</ion-content>
