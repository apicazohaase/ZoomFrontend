<ion-content class="fondo" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6></ion-col>
      <ion-col col-6>
        <ion-select class="input" [(ngModel)]="typeuser" (ionChange)="onSelectChange($event)" [selectOptions]="{cssClass: 'popover-users'}"
          interface="popover" placeholder="Elegir usuario">
          <ion-option value="Transportista">Transportista</ion-option>
          <ion-option value="Cliente">Cliente</ion-option>
          <ion-option value="Vendedor">Vendedor</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row align-items-center style="height:20%;margin-top:2%" class="row1">
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <img src="assets/imgs/icon.png" class="icon" style="margin-top:40%;">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

    <ion-row align-items-center style="height:60%;margin-top:8%;" class="row2">

      <ion-card class="card">
        <ion-card-content>
          <form (ngSubmit)="saveData()" [formGroup]="myForm">
            <ion-row align-items-center class="rowUser">
              <ion-icon ios="ios-person" md="md-person" class="logo"></ion-icon>
              <ion-input formControlName="nombreE" [(ngModel)]="nombre" placeholder="Usuario" class="text"></ion-input>
            </ion-row>
            <ion-row align-items-center class="rowPassword">
              <ion-icon ios="ios-lock" md="md-lock" class="logo"></ion-icon>
              <ion-input formControlName="passwordE" [(ngModel)]="password" placeholder="Contraseña" class="text" type="password"></ion-input>
            </ion-row>
            <ion-row style="margin-top:5%">
              <button ion-button class="button" (click)="tryLogin()" style="width:100%">Iniciar Sesión</button>
              <p class="error" [style.visibility]="showme1 ? 'visible' : 'hidden'">
                Invalid credentials
              </p>
              <p class="error" [style.visibility]="showme2 ? 'visible' : 'hidden'">
                Invalid Type User
              </p>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
      <ion-row style="width:100%;padding:2%;margin-top:5%" align-items-center>
        <p class="text1" style="width: 54%;text-align:center;" (click)="forgotPass()">¿Olvidaste la contraseña?</p>
        <p class="text1" style="width:40%;text-align:right" (click)="toRegister()">Regístrate</p>
      </ion-row>
      <ion-row style="width:100%;margin-top:2%;padding:2%">
        <ion-slides autoplay="3000" loop="true" speed="500" pager="true">

          <ion-slide class="slide">
            <p style="color:white;font-size: 12px;font-style: italic">Número 1 en descargas</p>
          </ion-slide>

          <ion-slide class="slide">
            <p style="color:white;font-size: 12px;font-style: italic">Tracking de productos con Blockchain integrado</p>
          </ion-slide>

          <ion-slide class="slide">
            <p style="color:white;font-size: 12px;font-style: italic">Únete a nosotros</p>
          </ion-slide>
        </ion-slides>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
